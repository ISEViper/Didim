upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name _; 

    # [핵심] 파일 업로드 용량을 10MB로 늘립니다 (기본값 1MB -> 에러 원인)
    client_max_body_size 10M;

    # 1. 프론트엔드 배포 파일
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # 2. 정적 파일 (CSS, JS 등) - Nginx가 직접 서빙 (성능 향상)
    location /static/ {
        alias /app/staticfiles/;
    }

    # 3. 미디어 파일 (프로필 사진 등) - Nginx가 직접 서빙 (필수!)
    location /media/ {
        alias /app/media/;
    }

    # 4. 백엔드 API 연결 (Django로 토스)
    # (static, media는 위에서 처리했으므로 목록에서 뺐습니다)
    location ~ ^/(admin|api|accounts|subscriptions|stocks|community|ai)/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}