upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name _; # 탄력적 IP로 접속하므로 비워둡니다.

    # 프론트엔드
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 API 및 미디어 파일
    # (토스, 로그인, AI 등 모든 URL 패턴 포함)
    location ~ ^/(admin|api|accounts|subscriptions|stocks|community|ai|media|static)/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}